# Simo Cloudflare Worker 配置
# 
# 部署步骤：
# 1. 安装 wrangler: npm install -g wrangler
# 2. 登录: npx wrangler login
# 3. 部署: npx wrangler deploy
# 4. 设置 API Key: npx wrangler secret put ZHIPU_API_KEY

name = "simo-api"
main = "index.js"
compatibility_date = "2024-01-01"

# 账户 ID（部署时自动获取，也可以手动填写）
# account_id = "你的账户ID"

# 自定义域名（可选，默认使用 simo-api.<你的子域>.workers.dev）
# routes = [
#   { pattern = "api.你的域名.com/*", zone_name = "你的域名.com" }
# ]

# 环境变量（非敏感信息）
[vars]
DEFAULT_LLM = "zhipu"

# 敏感信息使用 Secrets（不要写在这里！）
# 设置方法：npx wrangler secret put ZHIPU_API_KEY
# 支持的 Secrets：
# - ZHIPU_API_KEY
# - DEEPSEEK_API_KEY
# - QWEN_API_KEY
# - MOONSHOT_API_KEY
